<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/css/estilos.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form method="post" action="actionLogin">
            <div class="form-group">
                <label for="user">Usuario:</label>
                <input class="login" type="text" id="user" name="user" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input class="login"type="password" id="password" name="password" required>
            </div>
            <input class="btnLogin" type="submit" value="Entrar">
        </form>
        <label style="color: red" th:text="${msgError}"></label>
    </div>
</body>
</html>
