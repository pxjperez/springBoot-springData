<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>MANTENIMIENTO MATRICULA</title>
        <link rel="stylesheet" type="text/css" href="static/css/estilos.css">
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap-icons.min.css">
    </head>
    <body>        
        <div class="container">
            <h1>MANTENIMIENTO MATRICULA</h1>
            <div class="row">
                <div class="col-10 mx-auto">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="table-dark">
                                <th>ID</th>
                                <th>FECHA MATRICULA</th>
                                <th>ALUMNO</th>
                                <th>CURSO</th>
                                <th>ESTADO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="matricula: ${listaMatriculas}">
                                <td th:text="${matricula.idMatricula}"></td>
                                <td th:text="${matricula.fechaMatricula}"></td>
                                <td th:text="${matricula.usuario.nombreCompleto}"></td>
                                <td th:text="${matricula.curso.nombreCurso}"></td>
                                <td th:text="${matricula.estadoString}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row"> 
                            <div th:if="${mensajeError}" class="alert alert-danger" role="alert">
                                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                 <center><label th:text="${mensajeError}"></label></center>
                                 <br>
                            </div>
                     </div>
                </div>
            </div>
        </div>
        <script type="text/javascript"  src="static/js/jquery-4.0.0.min.js"></script>
        <script type="text/javascript"  src="static/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript"  src="static/js/popper.min.js"></script>
        <script type="text/javascript"  src="static/js/bootstrap.min.js"></script>
    </body>
</html>
