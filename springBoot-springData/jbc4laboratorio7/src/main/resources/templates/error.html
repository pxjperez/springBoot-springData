<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error - Sistema de Matrícula</title>
	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="bootstrap-icons.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body text-center">
						<h1 class="mb-4"><i class="bi bi-exclamation-triangle"></i> Ocurrió un error Generico</h1>
						<p class="mb-4">Lo sentimos, se produjo un problema al procesar tu solicitud.</p>
						<div class="mb-4 text-muted" style="font-size: 0.95rem;">
							<div><strong>Código:</strong> <span th:text="${status}">500</span></div>
							<div><strong>Error:</strong> <span th:text="${error}">Error</span></div>
							<div><strong>Mensaje:</strong> <span th:text="${message}">Detalle del error</span></div>
							<div><strong>Ruta:</strong> <span th:text="${path}">/</span></div>
						</div>
						<a href="/" class="btn btn-primary"><i class="bi bi-house"></i> Volver al inicio</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="js/jquery-4.0.0.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
