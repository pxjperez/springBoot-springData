<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Formulario Usuario</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>
    <body>
        <div class="container">
            <h1 th:text="${titulo}"></h1>
            <form th:action="@{registrarUsuario}" method="post" th:object="${usuarioBean}" enctype="multipart/form-data"> 
                <table>
                    <tr>
                        <td>
                            <label for="nombreCompleto">Nombre Completo</label>
                        </td>
                        <td>
                            <input type="hidden" th:field="*{idUsuario}"/>
                            <input type="hidden" th:field="*{estado}"/>
                            <input type="text" th:field="*{nombreCompleto}"/>
                            <span th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}" style="color:red"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="user">User</label>
                        </td>
                        <td>
                            <input type="text" th:field="*{user}"/>
                            <span th:if="${#fields.hasErrors('user')}" th:errors="*{user}" style="color:red"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" th:field="*{password}"/>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Foto</label>
                        </td>
                        <td>
                            <input type="file" name="archivo"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="GRABAR" />
                        </td>
                    </tr>
                </table>
                <div>
                    <label style="color: red" th:text="${msgError}"></label>
                </div>
            </form>
        </div>
    </body>
</html>
